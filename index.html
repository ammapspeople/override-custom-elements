<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Mapsindoors Custom Element | Override</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body.unsupported-browser::before {
            font-size: 2em;
            color: hotpink;
            content: 'This will not work in your browser.';
        }
    </style>
    <script type="module">
        import MapsindoorsMap from './mapsindoors.custom-element.js';
        (() => {
            if (!('customElements' in window)) {
                document.addEventListener('DOMContentLoaded', () => {
                    document.body.classList.add('unsupported-browser');
                });
                return;
            }

            window.customElements.define('mapsindoors-map', MapsindoorsMap);
        })();
    </script>
</head>

<body>
    <p>
        <mapsindoors-map></mapsindoors-map>
    </p>
</body>

</html>
