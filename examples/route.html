<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Route | Mapsindoors Custom Element | Override</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <script type="module">
        import MapsindoorsMap from './../elements/mapsindoors-map.js';
        import MapsindoorsFloorSelector from './../elements/mapsindoors-floor-selector.js';
        import MapsindoorsDirections from './../elements/mapsindoors-directions.js';
        window.customElements.define('mapsindoors-map', MapsindoorsMap);
        window.customElements.define('mapsindoors-floor-selector', MapsindoorsFloorSelector);
        window.customElements.define('mapsindoors-directions', MapsindoorsDirections);

        // Set origin locations for fun
        document.getElementById('origin1').addEventListener('click', () => setOrigin(57.0580564211464, 9.94982129858636, 0));
        document.getElementById('origin2').addEventListener('click', () => setOrigin(57.058011929915374, 9.950424134731293,1));
        document.getElementById('origin3').addEventListener('click', () => setOrigin(57.058368, 9.9509848, 0));

        function setOrigin(lat, lng, floor) {
            document.querySelector('mapsindoors-directions').setAttribute('from-lat', lat);
            document.querySelector('mapsindoors-directions').setAttribute('from-lng', lng);
            document.querySelector('mapsindoors-directions').setAttribute('from-floor', floor);
        }
    </script>

    <style>
        html, body {
            height: 100%;
        }
        main {
            height: 100%;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 100px 100px;
        }

        mapsindoors-map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <main>
        <mapsindoors-map google-api-key="AIzaSyD8lfGCYzBMiIaGZM2JqHkSDfQbGZ-2zOM" solution-id="demo" lat="57.0578552" lng="9.9508377" zoom="19">
            <mapsindoors-floor-selector></mapsindoors-floor-selector>
        </mapsindoors-map>
        <mapsindoors-directions from-lat="57.0580564211464" from-lng="9.94982129858636" from-floor="0"></mapsindoors-directions>
        <div>
            Update origin location attributes on the mapsinfoors-directions element:
            <button id="origin1" class="setoriginbtn">1</button>
            <button id="origin2" class="setoriginbtn">2</button>
            <button id="origin3" class="setoriginbtn">3</button>
        </div>
    </main>
</body>

</html>
